<!Doctype html>
<html>
<head>
    <title>if else</title>
</head>
<body>
<p id="res">Result</p>
<script>
    let a=50;
    let b=60;
    let c=70;

    if(a>b , a>c){

        document.getElementById("res").innerHTML= a + "is a gratar";;
    }


else if(b>c ){

    document.getElementById("res").innerHTML= b + "is a gratar";

}






</script>
</body>
</html>
